<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>完整版计算器</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>

<body>
    <!-- 计数器 -->
    <table class="calculator" cellspacing="0">
        <thead>
            <tr>
                <td colspan="6">
                    <input type="text" name="result" id="displayResult" value="0" readonly>
                </td>
            </tr>
        </thead>
        <tbody>
            <tr class="first-row">
                <td>1/x</td>
                <td>x^y</td>
                <td>AC</td>
                <td>+/-</td>
                <td>%</td>
                <td class="operator">÷</td>
            </tr>
            <tr>
                <td>sqrt(x)</td>
                <td>e^x</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td class="operator">×</td>
            </tr>
            <tr>
                <td>sin</td>
                <td>ln</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td class="operator">-</td>
            </tr>
            <tr>
                <td>cos</td>
                <td>e</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td class="operator">+</td>
            </tr>
            <tr>
                <td>tan</td>
                <td>&pi;</td>
                <td colspan="2">0</td>
                <td>.</td>
                <td class="operator">=</td>
            </tr>
        </tbody>
    </table>
    <script type="text/javascript" src="calculator.js"></script>
</body>

</html>
